<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs. Dog Classifier</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main layout and background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }

        /* Floating particles effect */
        body:before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
            animation: floatParticles 20s infinite linear;
        }

        @keyframes floatParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        /* Card with Glassmorphism effect */
        .card {
            position: relative;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading styles with neon glow */
        h3 {
            text-align: center;
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0, 150, 255, 0.6);
        }

        /* Stylish 3D Button with neon glow */
        .btn-custom {
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 15px #00c6ff, 0 0 45px #0072ff;
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #00c6ff, 0 0 50px #0072ff;
        }

        /* Result text with fade-in effect */
        .result {
            font-size: 22px;
            margin-top: 20px;
            color: #00c6ff;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            text-align: center;
            text-shadow: 0 0 8px rgba(0, 150, 255, 0.6);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animated emoji with glow */
        .emoji {
            font-size: 60px;
            margin-top: 10px;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
        }

        /* Image preview with zoom-in effect */
        .image-preview {
            display: none;
            margin-top: 20px;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .image-preview.show {
            display: block;
            transform: scale(1);
            box-shadow: 0 0 15px #00c6ff;
        }

        /* Animated progress bar */
        .progress-bar {
            width: 0;
            height: 5px;
            background: #00c6ff;
            border-radius: 5px;
            transition: width 0.5s ease;
            margin-top: 10px;
            box-shadow: 0 0 10px #00c6ff;
        }

        .progress-bar.loading {
            width: 100%;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Cat vs. Dog Image Classifier</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="fileInput" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Classify Image</button>
                <div id="loadingBar" class="progress-bar"></div>
            </form>
            <img id="imagePreview" class="image-preview" alt="Uploaded Image Preview">
            <div id="result" class="result text-center mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const imagePreview = document.getElementById('imagePreview');
            const loadingBar = document.getElementById('loadingBar');

            // Show image preview
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(fileInput.files[0]);
            }

            // Show loading animation
            loadingBar.classList.add('loading');

            // Mock classification result for demonstration
            setTimeout(() => {
                loadingBar.classList.remove('loading');
                const randomResult = Math.random() > 0.5 ? 'Cat' : 'Dog';
                const emoji = randomResult === 'Cat' ? 'üê±' : 'üê∂';
                resultDiv.innerHTML = `Prediction: ${randomResult} <span class="emoji">${emoji}</span>`;
                resultDiv.classList.add('show');
            }, 1500);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
